name: Deploy to GitHub pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
      - uses: actions/checkout@v3

      - name: Install and Build 🔧
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
        # run: |
        #   npm ci
        #   npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: src
          token: ${{ secrets.GH_PAGES_TOKEN }}